<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Hello World - Input Form</title>
</h:head>
<h:body>
    <h:form>
        First name: <h:inputText value="#{student.firstName}"/>
        <br/><br/>
        Last name: <h:inputText value="#{student.lastName}"/>
        <br/><br/>
        <h:selectOneMenu value="#{student.country}">
            <f:selectItems value="#{dataProvider.countries}" var="country" itemValue="#{country}"
                           itemLabel="#{country.label}"/>
        </h:selectOneMenu>
        <br/><br/>
        <h:commandButton value="Submit" action="response"/>
    </h:form>
</h:body>

</html>
